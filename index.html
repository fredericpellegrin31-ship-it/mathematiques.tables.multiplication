<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bataille Navale - Monde Ouvert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #0088ff; touch-action: none; user-select: none; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
            z-index: 100;
        }
        
        .hud-element {
            pointer-events: auto; background: #fff;
            color: #005bb7; padding: 10px 20px; border-radius: 12px;
            border: 3px solid #005bb7; box-shadow: 0 4px 0px #003d7a; font-weight: bold;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        .math-question {
            background: #ffcc00; color: #b34700; border-color: #fff;
            font-size: 1.8rem; min-width: 180px;
        }
        
        .btn-action {
            pointer-events: auto; background: #ff4444; color: white; 
            padding: 15px 30px; border-radius: 50px; font-size: 1.5rem; 
            box-shadow: 0 6px 0px #990000; border: 4px solid #fff; 
            font-weight: 900; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; transition: transform 0.1s;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: 0 2px 0px #990000; }
        
        .btn-camera {
            pointer-events: auto; background: #ffcc00; color: #b34700;
            width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem;
            border: 3px solid #fff; box-shadow: 0 4px 0px #cca300;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .btn-camera:active { transform: translateY(3px); box-shadow: none; }

        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.7);
            border-radius: 50%; pointer-events: none; z-index: 50; display: none;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: rgba(255,255,255,0.7);
        }
        #crosshair::before { width: 100%; height: 2px; top: 50%; transform: translateY(-50%); }
        #crosshair::after { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }

        #feedback-text {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; opacity: 0; text-align: center;
            color: white; -webkit-text-stroke: 2px #000;
            transition: opacity 0.2s; z-index: 20; pointer-events: none;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            width: 90%;
        }

        #timer-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 30%; height: 20px; background: rgba(0,0,0,0.3);
            border-radius: 10px; border: 2px solid white; overflow: hidden;
            pointer-events: none;
        }
        #timer-bar {
            width: 100%; height: 100%; background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            transform-origin: left; transition: transform 0.1s linear;
        }
        
        #start-screen, #end-screen {
            position: absolute; inset: 0; background: #0088ff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; color: white; text-align: center; padding: 20px;
        }
        
        #controls-area {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            pointer-events: none;
        }
        .control-group { pointer-events: auto; display: flex; gap: 15px; align-items: center; }
        .dpad-row { display: flex; gap: 10px; }
        
        .control-btn {
            width: 70px; height: 70px; background: white; border-radius: 15px;
            border: 4px solid #005bb7; color: #005bb7; font-size: 30px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 0 #003d7a; cursor: pointer; user-select: none;
        }
        .control-btn:active, .control-btn.pressed { transform: translateY(4px); box-shadow: none; background: #eee; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 class="text-6xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">PIRATE OPEN WORLD</h1>
        <p class="text-2xl mb-2 font-bold text-white">Navigue librement et coule la bonne r√©ponse !</p>
        <p class="text-xl mb-8 text-white opacity-80">Fl√®ches pour piloter, ESPACE pour tirer.</p>
        <button onclick="startGame()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-12 py-5 rounded-2xl text-3xl font-black transition-transform transform hover:scale-105 border-b-8 border-yellow-600 shadow-xl">JOUER</button>
    </div>

    <div id="end-screen" style="display:none;">
        <h1 id="end-title" class="text-6xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">TEMPS √âCOUL√â !</h1>
        <p id="final-score" class="text-4xl mb-8 font-bold text-white">Score: 0</p>
        <button onclick="location.reload()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-10 py-4 rounded-xl text-2xl font-black border-b-4 border-yellow-600">REJOUER</button>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div id="crosshair"></div>
        <div class="flex justify-between items-start w-full relative">
            <div class="flex flex-col gap-2">
                <div class="hud-element" id="score-display">PTS: 0</div>
                <button class="btn-camera" onpointerdown="changeCamera(event)">üé•</button>
            </div>
            
            <div id="timer-container"><div id="timer-bar"></div></div>
            
            <div class="hud-element math-question" id="question-display">...</div>
        </div>

        <div id="feedback-text"></div>

        <div id="controls-area">
            <div class="control-group flex-col items-start">
                <div class="control-btn" id="btn-up" onpointerdown="input.up=true" onpointerup="input.up=false" onpointerleave="input.up=false">‚¨ÜÔ∏è</div>
                <div class="dpad-row">
                    <div class="control-btn" id="btn-left" onpointerdown="input.left=true" onpointerup="input.left=false" onpointerleave="input.left=false">‚¨ÖÔ∏è</div>
                    <div class="control-btn" id="btn-down" onpointerdown="input.down=true" onpointerup="input.down=false" onpointerleave="input.down=false">‚¨áÔ∏è</div>
                    <div class="control-btn" id="btn-right" onpointerdown="input.right=true" onpointerup="input.right=false" onpointerleave="input.right=false">‚û°Ô∏è</div>
                </div>
            </div>
            
            <div class="control-group">
                <button class="btn-action" onpointerdown="shoot(event)">FEU ! üî•</button>
            </div>
        </div>
    </div>

    <script>
        // --- Audio System (Synthesized) ---
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function playShootSound() {
            if (!audioCtx) audioCtx = new AudioCtx();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        function playExplosionSound() {
            if (!audioCtx) audioCtx = new AudioCtx();
            const bufferSize = audioCtx.sampleRate * 1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.8);
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.8);
        }

        // --- Variables Globales ---
        let scene, camera, renderer, playerShip, water, sun;
        let clouds = [], islands = [];
        let enemyShips = []; 
        let cannonballs = [];
        let explosions = [];
        let shipWheel;
        let shipWake = []; // Particules (bulles)
        let bowWaves = []; // Vagues d'√©trave (arcs)

        let gameActive = false;
        let score = 0;
        let gameTime = 120; 
        let timeRemaining = gameTime;
        let lastTime = 0;
        let currentResult = 0;

        const input = { up: false, down: false, left: false, right: false };
        const shipPhys = { speed: 0, maxSpeed: 0.8, rotation: 0, turnSpeed: 0.03, acceleration: 0.01, friction: 0.98 };
        let currentCamMode = 2; // D√©faut: vue 3√®me personne

        // --- Initialisation ---

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            init();
            gameActive = true;
            lastTime = performance.now();
            spawnWave(); 
            animate();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0088ff);
            scene.fog = new THREE.Fog(0x0088ff, 100, 1000);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 4000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            sun = new THREE.DirectionalLight(0xffffff, 0.9);
            sun.position.set(200, 400, 200);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            sun.shadow.camera.left = -500; sun.shadow.camera.right = 500;
            sun.shadow.camera.top = 500; sun.shadow.camera.bottom = -500;
            scene.add(sun);

            const waterGeo = new THREE.PlaneGeometry(10000, 10000, 64, 64);
            const waterMat = new THREE.MeshToonMaterial({ color: 0x0088ff, shininess: 50 });
            water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            water.receiveShadow = true;
            scene.add(water);

            createPlayerShip();
            createClouds();
            createWorldIslands();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => handleKey(e, true));
            window.addEventListener('keyup', (e) => handleKey(e, false));
        }

        // --- Objets 3D ---

        function buildShipMesh(scale, hullColor, sailColor, isEnemy) {
            const shipGroup = new THREE.Group();
            
            const hullMat = new THREE.MeshToonMaterial({ color: hullColor });
            const hullBase = new THREE.Mesh(new THREE.SphereGeometry(3.5, 12, 12), hullMat);
            hullBase.scale.set(1.2, 1.8, 2.6);
            hullBase.position.y = -0.5;
            hullBase.castShadow = true;
            hullBase.receiveShadow = true;
            shipGroup.add(hullBase);

            const deck = new THREE.Mesh(new THREE.CylinderGeometry(3.6, 3.6, 1, 12), new THREE.MeshToonMaterial({ color: 0x8f6a4e }));
            deck.scale.set(1, 0.5, 2.5);
            deck.position.y = 2.5;
            deck.castShadow = true;
            deck.receiveShadow = true;
            shipGroup.add(deck);

            const mast = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.45, 18), new THREE.MeshToonMaterial({color: 0x2d1a0a}));
            mast.position.y = 8.5;
            mast.castShadow = true;
            shipGroup.add(mast);

            // Vigie
            const nest = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.2, 1.8, 8), new THREE.MeshToonMaterial({color: 0x3d2516}));
            nest.position.y = 15.5;
            nest.castShadow = true;
            shipGroup.add(nest);

            // Voile (Transparente)
            const sailMat = new THREE.MeshToonMaterial({ color: sailColor, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
            const sail = new THREE.Mesh(new THREE.BoxGeometry(10, 11, 0.2), sailMat);
            sail.position.set(0, 9.5, 0.6);
            sail.rotation.x = 0.1;
            sail.castShadow = true;
            shipGroup.add(sail);

            if(!isEnemy) {
                shipWheel = new THREE.Group();
                const wheelCircle = new THREE.Mesh(new THREE.TorusGeometry(1, 0.15, 8, 20), new THREE.MeshToonMaterial({color: 0x8b4513}));
                shipWheel.add(wheelCircle);
                for(let i=0; i<6; i++) {
                    const spoke = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.2, 0.1), new THREE.MeshToonMaterial({color: 0x8b4513}));
                    spoke.rotation.z = (i/6) * Math.PI;
                    shipWheel.add(spoke);
                }
                shipWheel.position.set(0, 4.5, 4);
                shipWheel.rotation.x = -0.5;
                shipGroup.add(shipWheel);
            }

            if(isEnemy) {
                 const skull = new THREE.Mesh(new THREE.SphereGeometry(1.5, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
                 skull.position.set(0, 17.5, 0);
                 skull.scale.set(1, 1, 0.2);
                 shipGroup.add(skull);
            }

            shipGroup.scale.setScalar(scale);
            shipGroup.userData = { radius: 6 * scale, isEnemy: isEnemy };
            return shipGroup;
        }

        function createPlayerShip() {
            playerShip = buildShipMesh(1, 0x5c3a21, 0xf4f4f4, false);
            scene.add(playerShip);
        }

        function createEnemyShip(x, z, numberValue) {
            const enemy = buildShipMesh(0.7, 0x222222, 0xaa0000, true);
            enemy.position.set(x, 0, z);
            // Orientation al√©atoire initiale
            enemy.rotation.y = Math.random() * Math.PI * 2;
            
            const label = createNumberLabel(numberValue);
            label.position.set(0, 20, 0); 
            enemy.add(label);
            
            scene.add(enemy);
            
            // IA Data
            enemy.userData.value = numberValue;
            enemy.userData.speed = 0.2 + Math.random() * 0.15; // Vitesse lente
            enemy.userData.turnSpeed = 0.01;
            enemy.userData.state = 'wander'; // 'wander' ou 'return'
            
            return enemy;
        }

        function createNumberLabel(number) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, 128, 64);
            ctx.fillStyle = "#000"; ctx.font = "bold 40px Arial"; ctx.textAlign = "center";
            ctx.fillText(number, 64, 45);
            const texture = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
            sprite.scale.set(10, 5, 1);
            return sprite;
        }

        // --- √éles et Environnement ---

        function createIsland(x, z, scale) {
            const group = new THREE.Group();
            const sand = new THREE.Mesh(new THREE.CylinderGeometry(8 * scale, 10 * scale, 3, 12), new THREE.MeshToonMaterial({ color: 0xffcc66 }));
            sand.position.y = -0.5;
            sand.receiveShadow = true;
            sand.castShadow = true;
            group.add(sand);

            const palmCount = 1 + Math.floor(Math.random() * 4);
            for(let p = 0; p < palmCount; p++) {
                const palm = new THREE.Group();
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3*scale, 0.5*scale, 8*scale, 8), new THREE.MeshToonMaterial({color:0x8b4513}));
                trunk.position.y = 4*scale; 
                trunk.castShadow = true;
                trunk.receiveShadow = true;
                palm.add(trunk);
                for(let i=0; i<5; i++) {
                    const leaf = new THREE.Mesh(new THREE.SphereGeometry(2.5*scale, 8, 4), new THREE.MeshToonMaterial({color:0x2e7d32}));
                    leaf.scale.set(1.5, 0.1, 0.4); leaf.position.y = 8*scale;
                    leaf.rotation.y = (i/5)*Math.PI*2; leaf.rotation.z = 0.5; 
                    leaf.castShadow = true;
                    palm.add(leaf);
                }
                const a = Math.random()*Math.PI*2; const d = Math.random()*5*scale;
                palm.position.set(Math.cos(a)*d, 0, Math.sin(a)*d);
                group.add(palm);
            }
            group.position.set(x, 0, z);
            group.userData = { radius: 10 * scale };
            scene.add(group);
            islands.push(group);
        }

        function createWorldIslands() {
            for(let i=0; i<25; i++) {
                const a = Math.random()*Math.PI*2; const d = 150 + Math.random()*1000;
                createIsland(Math.cos(a)*d, Math.sin(a)*d, 0.8 + Math.random()*1.5);
            }
        }

        // --- Logic ---

        function spawnWave() {
            enemyShips.forEach(e => scene.remove(e));
            enemyShips = [];

            const t = Math.floor(Math.random() * 8) + 2;
            const m = Math.floor(Math.random() * 9) + 1;
            currentResult = t * m;
            document.getElementById('question-display').innerText = `${t} x ${m} = ?`;

            let answers = [currentResult];
            while(answers.length < 3) {
                let f = currentResult + (Math.floor(Math.random()*10)-5);
                if(f > 0 && !answers.includes(f)) answers.push(f);
            }
            answers.sort(() => Math.random() - 0.5);

            // Distance de spawn moyenne (50-90)
            answers.forEach(ans => {
                const a = Math.random()*Math.PI*2;
                const d = 50 + Math.random()*40; 
                enemyShips.push(createEnemyShip(playerShip.position.x + Math.cos(a)*d, playerShip.position.z + Math.sin(a)*d, ans));
            });
        }

        function createExplosion(pos) {
            playExplosionSound();
            const m = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshBasicMaterial({color:0xffaa00, transparent:true}));
            m.position.copy(pos); scene.add(m);
            explosions.push({mesh:m, scale:1, opacity:1});
        }

        function createWakeParticle(sourceMesh, isEnemy = false) {
            // Sillage arri√®re (bulles)
            const geo = new THREE.SphereGeometry(isEnemy ? 0.3 : 0.5 + Math.random(), 5, 5);
            const mat = new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.5});
            const p = new THREE.Mesh(geo, mat);
            
            // Position √† l'arri√®re
            const offsetZ = isEnemy ? 3 : 5;
            const back = new THREE.Vector3(0, 0, offsetZ).applyAxisAngle(new THREE.Vector3(0, 1, 0), sourceMesh.rotation.y);
            p.position.copy(sourceMesh.position).add(back);
            p.position.y = 0.1;
            
            scene.add(p);
            shipWake.push({mesh: p, life: 1, scale: 1});
        }

        function createBowWave(sourceMesh) {
            // Vagues d'√©trave (arcs devant le bateau)
            // Cr√©ation de 2 arcs (gauche et droite)
            const sides = [1, -1];
            sides.forEach(side => {
                // RingGeometry(inner, outer, thetaSegments, phiStart, phiLength)
                const geo = new THREE.RingGeometry(1.5, 2.0, 16, 0, Math.PI / 5); 
                const mat = new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.6, side: THREE.DoubleSide});
                const wave = new THREE.Mesh(geo, mat);
                
                wave.rotation.x = -Math.PI / 2;
                // Rotation Y pour √©carter l'arc du centre
                // Ajustement pour pointer vers l'avant et s'√©carter
                const baseRot = sourceMesh.rotation.y + Math.PI; // Avant
                wave.rotation.z = baseRot + (side * Math.PI / 6); // Angle d'ouverture

                // Position devant
                const fwd = new THREE.Vector3(0, 0, -2).applyAxisAngle(new THREE.Vector3(0, 1, 0), sourceMesh.rotation.y);
                wave.position.copy(sourceMesh.position).add(fwd);
                wave.position.y = 0.1;

                scene.add(wave);
                bowWaves.push({mesh: wave, life: 1, scale: 1, expandDir: side, baseRot: baseRot});
            });
        }

        // --- Contr√¥les ---

        function handleKey(e, isDown) {
            if(e.code === 'ArrowUp') input.up = isDown;
            if(e.code === 'ArrowDown') input.down = isDown;
            if(e.code === 'ArrowLeft') input.left = isDown;
            if(e.code === 'ArrowRight') input.right = isDown;
            if(e.code === 'Space' && isDown) shoot();
            
            const btnMap = {'ArrowUp':'btn-up','ArrowDown':'btn-down','ArrowLeft':'btn-left','ArrowRight':'btn-right'};
            if(btnMap[e.code]) {
                const el = document.getElementById(btnMap[e.code]);
                if(isDown) el.classList.add('pressed'); else el.classList.remove('pressed');
            }
        }

        window.shoot = function(e) {
            if(e) e.stopPropagation();
            if(!gameActive) return;
            playShootSound();
            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.8, 8, 8), new THREE.MeshBasicMaterial({color:0x111111}));
            ball.position.copy(playerShip.position).add(new THREE.Vector3(0, 3, 0));
            const fwd = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), playerShip.rotation.y);
            ball.position.add(fwd.clone().multiplyScalar(6));
            cannonballs.push({ mesh: ball, velocity: fwd.multiplyScalar(3.5), life: 70 });
            scene.add(ball);
            shipPhys.speed -= 0.05; 
        };

        window.changeCamera = function(e) {
            if(e) e.stopPropagation();
            currentCamMode = (currentCamMode + 1) % 3;
            document.getElementById('crosshair').style.display = (currentCamMode === 1) ? 'block' : 'none';
        };

        // --- Boucle ---

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);
            const now = performance.now();
            const delta = (now - lastTime) / 1000;
            lastTime = now;
            const time = now * 0.001;

            timeRemaining -= delta;
            document.getElementById('timer-bar').style.transform = `scaleX(${Math.max(0, timeRemaining/gameTime)})`;
            if(timeRemaining <= 0) {
                gameActive = false;
                document.getElementById('end-screen').style.display = 'flex';
                document.getElementById('final-score').innerText = `Score Final: ${score}`;
                return;
            }

            // --- Physique du Joueur ---
            if(input.up) shipPhys.speed += shipPhys.acceleration;
            if(input.down) shipPhys.speed -= shipPhys.acceleration;
            shipPhys.speed *= shipPhys.friction;
            if(Math.abs(shipPhys.speed) > 0.01) {
                if(input.left) shipPhys.rotation += shipPhys.turnSpeed;
                if(input.right) shipPhys.rotation -= shipPhys.turnSpeed;
            }
            playerShip.rotation.y = shipPhys.rotation;
            const fwd = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), shipPhys.rotation);
            playerShip.position.add(fwd.multiplyScalar(shipPhys.speed));
            if(shipWheel) shipWheel.rotation.z = THREE.MathUtils.lerp(shipWheel.rotation.z, input.left?1:(input.right?-1:0), 0.1);

            // Collisions Joueur-√éle
            islands.forEach(isl => {
                if(playerShip.position.distanceTo(isl.position) < isl.userData.radius + 5) {
                    const p = new THREE.Vector3().subVectors(playerShip.position, isl.position).normalize();
                    playerShip.position.add(p.multiplyScalar(0.5)); shipPhys.speed *= -0.4;
                }
            });

            // --- Effets Eau Joueur ---
            if(Math.random() > 0.7 && Math.abs(shipPhys.speed) > 0.1) createWakeParticle(playerShip, false);
            // Cr√©ation arc de vague si vitesse suffisante
            if(Math.abs(shipPhys.speed) > 0.3 && Math.random() > 0.85) createBowWave(playerShip);

            // --- IA Ennemis ---
            enemyShips.forEach(e => {
                // Mouvement de flottement
                e.position.y = Math.sin(time*2 + e.position.x)*0.3;

                // Logique de d√©placement
                const distToPlayer = e.position.distanceTo(playerShip.position);
                const dirToPlayer = new THREE.Vector3().subVectors(playerShip.position, e.position);
                const angleToPlayer = Math.atan2(dirToPlayer.x, dirToPlayer.z); // Math.atan2(x, z) donne l'angle en radians
                
                // Si trop loin (> 100), se tourne vers le joueur
                if (distToPlayer > 100) {
                    // Cible l'angle vers le joueur (ajust√© car le mod√®le pointe vers -Z ou +Z selon l'import, ici Three.js 0 rotation regarde +Z par defaut mais on avance en -Z g√©n√©ralement, ajustement : Math.PI)
                    // Calcul simple : on veut que l'arri√®re du bateau (Z+) pointe √† l'oppos√©, ou l'avant (Z-) pointe vers joueur.
                    // Three.js standard : 0 rad = +Z.
                    const targetRot = Math.atan2(dirToPlayer.x, dirToPlayer.z) + Math.PI; // +PI pour regarder "vers" le joueur avec l'avant
                    
                    // Lerp rotation pour tourner doucement
                    let diff = targetRot - e.rotation.y;
                    // Normaliser l'angle entre -PI et PI pour prendre le chemin le plus court
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    
                    e.rotation.y += diff * 0.02;
                } else if (distToPlayer < 30) {
                    // Si trop pr√®s, tourne un peu al√©atoirement pour √©viter
                     e.rotation.y += 0.02;
                } else {
                     // Sinon, petite variation al√©atoire
                     e.rotation.y += Math.sin(time * 0.5 + e.userData.value) * 0.01;
                }

                // Avancer
                const eFwd = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), e.rotation.y);
                e.position.add(eFwd.multiplyScalar(e.userData.speed));

                // Cr√©er sillage ennemi
                if(Math.random() > 0.8) createWakeParticle(e, true);

                // Collision Ennemi-Joueur
                if(distToPlayer < 10) {
                    const p = dirToPlayer.normalize();
                    playerShip.position.add(p); shipPhys.speed *= -0.5;
                }
            });

            // --- Updates Particules (Sillage & Vagues) ---
            
            // Bulles de sillage
            for(let i=shipWake.length-1; i>=0; i--) {
                const w = shipWake[i]; w.life -= 0.02; w.scale += 0.05;
                w.mesh.scale.setScalar(w.scale); w.mesh.material.opacity = w.life;
                if(w.life <= 0) { scene.remove(w.mesh); shipWake.splice(i, 1); }
            }

            // Vagues d'√©trave (arcs)
            for(let i=bowWaves.length-1; i>=0; i--) {
                const w = bowWaves[i]; 
                w.life -= 0.03; // Disparition rapide
                w.scale += 0.05; // Grandit
                
                // D√©placement lat√©ral l√©ger pour simuler l'√©cartement
                w.mesh.scale.setScalar(w.scale);
                w.mesh.material.opacity = w.life;
                
                // Optionnel : faire tourner l'arc l√©g√®rement vers l'ext√©rieur
                // w.mesh.rotation.z += w.expandDir * 0.01; 

                if(w.life <= 0) { scene.remove(w.mesh); bowWaves.splice(i, 1); }
            }

            // Cannonballs
            for(let i=cannonballs.length-1; i>=0; i--) {
                const b = cannonballs[i]; b.mesh.position.add(b.velocity); b.life--;
                let hit = false;
                for(let j=enemyShips.length-1; j>=0; j--) {
                    const e = enemyShips[j];
                    if(b.mesh.position.distanceTo(e.position) < 8) {
                        createExplosion(e.position);
                        if(e.userData.value === currentResult) {
                            score += 10; showFeedback("BRAVO ! +10", "#00ff00");
                            enemyShips.forEach(es => { createExplosion(es.position); scene.remove(es); });
                            enemyShips = []; setTimeout(spawnWave, 800);
                        } else {
                            score -= 5; showFeedback("ERREUR ! -5", "#ff4444");
                            scene.remove(e); enemyShips.splice(j, 1);
                        }
                        hit = true; break;
                    }
                }
                if(hit || b.life <= 0) { scene.remove(b.mesh); cannonballs.splice(i, 1); }
            }

            // Explosions
            for(let i=explosions.length-1; i>=0; i--) {
                const ex = explosions[i]; ex.scale += 0.4; ex.opacity -= 0.04;
                ex.mesh.scale.setScalar(ex.scale); ex.mesh.material.opacity = ex.opacity;
                if(ex.opacity <= 0) { scene.remove(ex.mesh); explosions.splice(i, 1); }
            }

            // Camera Update
            const offset = new THREE.Vector3();
            const lookAt = playerShip.position.clone();

            if(currentCamMode === 0) {
                // Vue Top (inchang√©e, ou l√©g√®rement ajust√©e si besoin)
                offset.set(0, 100, 40);
            }
            else if(currentCamMode === 1) {
                // Vue FPS / Canon
                const f = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), playerShip.rotation.y);
                camera.position.copy(playerShip.position).add(new THREE.Vector3(0, 6, 0)).add(f.multiplyScalar(2));
                camera.lookAt(playerShip.position.clone().add(f.multiplyScalar(100)));
            } else {
                // --- VUE MODIFI√âE (Mode 2 - Chase) ---
                // On veut voir plus l'horizon.
                // Donc on abaisse la cam√©ra (Y plus bas) et on regarde plus loin devant/haut.
                const b = new THREE.Vector3(0, 0, 1).applyAxisAngle(new THREE.Vector3(0, 1, 0), playerShip.rotation.y);
                
                // Avant: multiplyScalar(35).add(0, 18, 0)
                // Apr√®s: multiplyScalar(45) pour reculer un peu plus, add(0, 12, 0) pour descendre la cam√©ra plus pr√®s de l'eau
                offset.copy(b).multiplyScalar(45).add(new THREE.Vector3(0, 14, 0));
                
                // On regarde le bateau, mais un peu au dessus (Y+10) pour incliner la cam√©ra vers l'horizon
                lookAt.y += 12; 
            }

            if(currentCamMode !== 1) {
                camera.position.lerp(playerShip.position.clone().add(offset), 0.1);
                camera.lookAt(lookAt);
            }

            renderer.render(scene, camera);
        }

        function createClouds() {
            for (let i = 0; i < 30; i++) {
                const g = new THREE.Group();
                for(let j=0; j<3; j++) {
                    const s = new THREE.Mesh(new THREE.SphereGeometry(8, 8, 8), new THREE.MeshToonMaterial({color:0xffffff}));
                    s.position.set(j*8, Math.random()*5, 0); g.add(s);
                }
                g.position.set((Math.random()-0.5)*1500, 60+Math.random()*40, (Math.random()-0.5)*1500);
                scene.add(g); clouds.push(g);
            }
        }

        function showFeedback(txt, col) {
            const el = document.getElementById('feedback-text');
            el.innerText = txt; el.style.color = col; el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 1000);
            document.getElementById('score-display').innerText = "PTS: " + score;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
