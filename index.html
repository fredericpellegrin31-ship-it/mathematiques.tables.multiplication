<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates des Multiplications - CE1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }
        .hud {
            padding: 20px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .stats-box { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; pointer-events: auto; }
        .target-box { 
            background: rgba(255, 69, 0, 0.9); padding: 20px; border-radius: 15px; 
            font-size: 32px; font-weight: bold; text-align: center; border: 4px solid gold;
        }
        #controls-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 18px; text-shadow: 1px 1px 2px black;
        }
        #modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); pointer-events: auto; z-index: 100;
            max-width: 80%;
        }
        button.start-btn {
            background: #2ecc71; color: white; border: none; padding: 15px 40px;
            font-size: 20px; border-radius: 10px; cursor: pointer; margin-top: 20px;
        }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h2>Chargement de l'aventure...</h2>
        <div id="load-status">Initialisation du moteur 3D...</div>
    </div>

    <div id="ui-overlay">
        <div class="hud">
            <div class="stats-box">
                <div id="level-display">Niveau : 1</div>
                <div id="score-display">Score : 0</div>
                <div id="lives-display">Vies : ❤️❤️❤️</div>
            </div>
            <div id="current-question" class="target-box">
                Préparez-vous...
            </div>
        </div>
        <div id="controls-hint">Utilise les FLÈCHES pour diriger ton bateau !</div>
    </div>

    <div id="modal" style="display:none;">
        <h1 id="modal-title">L'Aventure des Tables</h1>
        <p id="modal-text">Dirige ton navire, évite les rochers et fonce sur le bateau pirate qui a la bonne réponse !</p>
        <button class="start-btn" onclick="startGame()">Hissez les voiles !</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script>
        let scene, camera, renderer, playerShip;
        let score = 0, level = 1, lives = 3;
        let currentAnswer = 0, isGameActive = false;
        let ocean, rocks = [], pirateShips = [];
        let keys = { left: false, right: false };
        
        const modelCache = {};

        const levels = {
            1: { tables: [2, 5, 10], speed: 0.15, rockFreq: 0.01 },
            2: { tables: [2, 3, 4, 5, 10], speed: 0.2, rockFreq: 0.015 },
            3: { tables: [2, 3, 4, 5, 6, 7, 8, 9, 10], speed: 0.25, rockFreq: 0.02 }
        };

        const filesToLoad = [
            'ship-medium.obj',
            'ship-pirate-medium.obj',
            'rocks-a.obj',
            'rocks-b.obj',
            'rocks-c.obj'
        ];

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 150);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 18);
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            const waterGeo = new THREE.PlaneGeometry(2000, 2000);
            const waterMat = new THREE.MeshPhongMaterial({ color: 0x006994, shininess: 80, transparent: true, opacity: 0.9 });
            ocean = new THREE.Mesh(waterGeo, waterMat);
            ocean.rotation.x = -Math.PI / 2;
            scene.add(ocean);

            const loader = new THREE.OBJLoader();
            
            for (const fileName of filesToLoad) {
                document.getElementById('load-status').innerText = `Tentative de chargement : ${fileName}`;
                try {
                    // Utilisation d'un chemin relatif propre. 
                    // Si l'URL échoue, on passe au mode "secours" (Fallback)
                    const url = `./${fileName}`;
                    const response = await fetch(url).catch(() => null);
                    
                    if (response && response.ok) {
                        const objText = await response.text();
                        modelCache[fileName] = loader.parse(objText);
                        console.log(`Chargé avec succès : ${fileName}`);
                    } else {
                        console.warn(`Fichier non trouvé localement : ${fileName}. Utilisation du modèle de secours.`);
                    }
                } catch (err) {
                    console.warn(`Erreur lors du fetch de ${fileName}, passage au secours.`);
                }
            }

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('modal').style.display = 'block';

            createPlayerShip();

            window.addEventListener('keydown', e => {
                if(e.key === 'ArrowLeft') keys.left = true;
                if(e.key === 'ArrowRight') keys.right = true;
            });
            window.addEventListener('keyup', e => {
                if(e.key === 'ArrowLeft') keys.left = false;
                if(e.key === 'ArrowRight') keys.right = false;
            });
            
            window.addEventListener('touchstart', e => {
                if(e.touches[0].clientX < window.innerWidth/2) keys.left = true;
                else keys.right = true;
            });
            window.addEventListener('touchend', () => { keys.left = false; keys.right = false; });

            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function createPlayerShip() {
            playerShip = new THREE.Group();
            if (modelCache['ship-medium.obj']) {
                const ship = modelCache['ship-medium.obj'].clone();
                ship.scale.set(0.5, 0.5, 0.5);
                ship.rotation.y = Math.PI;
                playerShip.add(ship);
            } else {
                const hull = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({color: 0x8B4513}));
                playerShip.add(hull);
            }
            scene.add(playerShip);
        }

        function spawnRock() {
            const rock = new THREE.Group();
            const rockTypes = ['rocks-a.obj', 'rocks-b.obj', 'rocks-c.obj'];
            const chosen = rockTypes[Math.floor(Math.random() * rockTypes.length)];
            
            if (modelCache[chosen]) {
                const r = modelCache[chosen].clone();
                r.scale.set(0.6, 0.6, 0.6);
                rock.add(r);
            } else {
                const geo = new THREE.DodecahedronGeometry(1.5);
                const mat = new THREE.MeshStandardMaterial({color: 0x808080});
                rock.add(new THREE.Mesh(geo, mat));
            }

            rock.position.set((Math.random() - 0.5) * 40, 0, -150);
            scene.add(rock);
            rocks.push(rock);
        }

        function spawnPirateShips(correctAnswer) {
            pirateShips.forEach(s => scene.remove(s));
            pirateShips = [];

            const answers = [correctAnswer];
            while(answers.length < 3) {
                let wrong = Math.floor(Math.random() * 101);
                if(!answers.includes(wrong)) answers.push(wrong);
            }
            answers.sort(() => Math.random() - 0.5);

            answers.forEach((val, i) => {
                const shipGroup = new THREE.Group();
                
                if (modelCache['ship-pirate-medium.obj']) {
                    const s = modelCache['ship-pirate-medium.obj'].clone();
                    s.scale.set(0.5, 0.5, 0.5);
                    shipGroup.add(s);
                } else {
                    const hull = new THREE.Mesh(new THREE.BoxGeometry(3, 2, 5), new THREE.MeshStandardMaterial({color: 0x555555}));
                    shipGroup.add(hull);
                }

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 128; canvas.height = 128;
                ctx.fillStyle = 'red';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(val, 64, 90);
                const texture = new THREE.CanvasTexture(canvas);
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: texture}));
                sprite.position.y = 7;
                sprite.scale.set(5, 5, 1);
                shipGroup.add(sprite);

                shipGroup.position.set((i - 1) * 12, 0, -130);
                shipGroup.userData = { value: val };
                scene.add(shipGroup);
                pirateShips.push(shipGroup);
            });
        }

        function startGame() {
            document.getElementById('modal').style.display = 'none';
            score = 0; level = 1; lives = 3;
            isGameActive = true;
            rocks.forEach(r => scene.remove(r));
            rocks = [];
            updateHUD();
            nextQuestion();
        }

        function nextQuestion() {
            const config = levels[level];
            const t1 = config.tables[Math.floor(Math.random() * config.tables.length)];
            const t2 = Math.floor(Math.random() * 11);
            currentAnswer = t1 * t2;
            document.getElementById('current-question').innerText = `${t1} x ${t2} = ?`;
            spawnPirateShips(currentAnswer);
        }

        function loseLife() {
            lives--;
            updateHUD();
            if (lives <= 0) {
                gameOver("Naufrage !");
            } else {
                playerShip.position.x = 0;
                pirateShips.forEach(s => s.position.z = -130);
            }
        }

        function gameOver(msg) {
            isGameActive = false;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-title').innerText = msg;
            document.getElementById('modal-text').innerText = `Ton score final : ${score}`;
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `Score : ${score}`;
            document.getElementById('level-display').innerText = `Niveau : ${level}`;
            document.getElementById('lives-display').innerText = `Vies : ${'❤️'.repeat(lives)}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isGameActive) return;

            const config = levels[level];

            if(keys.left && playerShip.position.x > -18) playerShip.position.x -= 0.35;
            if(keys.right && playerShip.position.x < 18) playerShip.position.x += 0.35;
            playerShip.rotation.z = (keys.left ? 0.12 : (keys.right ? -0.12 : 0));
            playerShip.position.y = Math.sin(Date.now() * 0.002) * 0.2;

            if(Math.random() < config.rockFreq) spawnRock();
            for(let i = rocks.length - 1; i >= 0; i--) {
                rocks[i].position.z += config.speed * 45;
                if(playerShip.position.distanceTo(rocks[i].position) < 4) {
                    scene.remove(rocks[i]);
                    rocks.splice(i, 1);
                    loseLife();
                    continue;
                }
                if(rocks[i].position.z > 25) {
                    scene.remove(rocks[i]);
                    rocks.splice(i, 1);
                }
            }

            pirateShips.forEach(s => {
                s.position.z += config.speed * 40;
                if(playerShip.position.distanceTo(s.position) < 5) {
                    if(s.userData.value === currentAnswer) {
                        score += 20;
                        if(score % 100 === 0 && level < 3) level++;
                        updateHUD();
                        nextQuestion();
                    } else {
                        loseLife();
                        nextQuestion();
                    }
                }
            });

            if(pirateShips.length > 0 && pirateShips[0].position.z > 25) {
                loseLife();
                nextQuestion();
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
