<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates des Multiplications - CE1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }
        .hud {
            padding: 20px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .stats-box { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; pointer-events: auto; }
        .target-box { 
            background: rgba(255, 69, 0, 0.9); padding: 20px; border-radius: 15px; 
            font-size: 32px; font-weight: bold; text-align: center; border: 4px solid gold;
        }
        #controls-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 18px; text-shadow: 1px 1px 2px black;
        }
        #modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); pointer-events: auto; z-index: 100;
            max-width: 80%;
        }
        button.start-btn {
            background: #2ecc71; color: white; border: none; padding: 15px 40px;
            font-size: 20px; border-radius: 10px; cursor: pointer; margin-top: 20px;
        }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h2>Chargement des textures et modèles...</h2>
        <div id="load-status">Préparation des matériaux...</div>
    </div>

    <div id="ui-overlay">
        <div class="hud">
            <div class="stats-box">
                <div id="level-display">Niveau : 1</div>
                <div id="score-display">Score : 0</div>
                <div id="lives-display">Vies : ❤️❤️❤️</div>
            </div>
            <div id="current-question" class="target-box">
                Préparez-vous...
            </div>
        </div>
        <div id="controls-hint">Utilise les FLÈCHES pour diriger ton bateau !</div>
    </div>

    <div id="modal" style="display:none;">
        <h1 id="modal-title">L'Aventure des Tables</h1>
        <p id="modal-text">Dirige ton navire vers la bonne réponse et évite les obstacles !</p>
        <button class="start-btn" onclick="startGame()">Hissez les voiles !</button>
    </div>

    <!-- Chargement de Three.js et des extensions nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script>
        let scene, camera, renderer, playerShip;
        let score = 0, level = 1, lives = 3;
        let currentAnswer = 0, isGameActive = false;
        let ocean, rocks = [], pirateShips = [];
        let keys = { left: false, right: false };
        
        const modelCache = {};

        // Vitesse réduite pour le CE1 (speed diminuée)
        const levels = {
            1: { tables: [2, 5, 10], speed: 0.08, rockFreq: 0.008 },
            2: { tables: [2, 3, 4, 5, 10], speed: 0.1, rockFreq: 0.01 },
            3: { tables: [2, 3, 4, 5, 6, 7, 8, 9, 10], speed: 0.12, rockFreq: 0.015 }
        };

        const pairsToLoad = [
            { obj: 'ship-medium.obj', mtl: 'ship-medium.mtl' },
            { obj: 'ship-pirate-medium.obj', mtl: 'ship-medium.mtl' }, // Utilise souvent la même palette
            { obj: 'rocks-a.obj', mtl: 'rocks-a.mtl' },
            { obj: 'rocks-b.obj', mtl: 'rocks-b.mtl' },
            { obj: 'rocks-c.obj', mtl: 'rocks-c.mtl' }
        ];

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 180);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));

            // Décor de mer
            const waterGeo = new THREE.PlaneGeometry(2000, 2000);
            const waterMat = new THREE.MeshPhongMaterial({ color: 0x006994, shininess: 80, transparent: true, opacity: 0.85 });
            ocean = new THREE.Mesh(waterGeo, waterMat);
            ocean.rotation.x = -Math.PI / 2;
            scene.add(ocean);

            const mtlLoader = new THREE.MTLLoader();
            const objLoader = new THREE.OBJLoader();
            
            // Chargement séquentiel des matériaux et objets
            for (const item of pairsToLoad) {
                document.getElementById('load-status').innerText = `Chargement : ${item.obj}...`;
                try {
                    // Charger le MTL d'abord
                    const materials = await new Promise((resolve) => {
                        mtlLoader.load(item.mtl, resolve, null, () => resolve(null));
                    });

                    if (materials) {
                        materials.preload();
                        objLoader.setMaterials(materials);
                    }

                    // Charger l'OBJ avec les matériaux appliqués
                    const object = await new Promise((resolve) => {
                        objLoader.load(item.obj, resolve, null, () => resolve(null));
                    });

                    if (object) {
                        modelCache[item.obj] = object;
                    }
                } catch (e) {
                    console.warn(`Erreur sur ${item.obj}, passage au modèle par défaut.`);
                }
            }

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('modal').style.display = 'block';

            createPlayerShip();

            // Contrôles
            window.addEventListener('keydown', e => {
                if(e.key === 'ArrowLeft') keys.left = true;
                if(e.key === 'ArrowRight') keys.right = true;
            });
            window.addEventListener('keyup', e => {
                if(e.key === 'ArrowLeft') keys.left = false;
                if(e.key === 'ArrowRight') keys.right = false;
            });
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function createPlayerShip() {
            playerShip = new THREE.Group();
            if (modelCache['ship-medium.obj']) {
                const s = modelCache['ship-medium.obj'].clone();
                s.scale.set(0.6, 0.6, 0.6);
                s.rotation.y = Math.PI;
                playerShip.add(s);
            } else {
                const hull = new THREE.Mesh(new THREE.BoxGeometry(2, 1.2, 4), new THREE.MeshStandardMaterial({color: 0x8B4513}));
                playerShip.add(hull);
            }
            scene.add(playerShip);
        }

        function spawnRock() {
            const rock = new THREE.Group();
            const types = ['rocks-a.obj', 'rocks-b.obj', 'rocks-c.obj'];
            const chosen = types[Math.floor(Math.random() * types.length)];
            
            if (modelCache[chosen]) {
                const r = modelCache[chosen].clone();
                r.scale.set(0.8, 0.8, 0.8);
                rock.add(r);
            } else {
                const geo = new THREE.DodecahedronGeometry(1.5);
                const mat = new THREE.MeshStandardMaterial({color: 0x808080});
                rock.add(new THREE.Mesh(geo, mat));
            }

            rock.position.set((Math.random() - 0.5) * 35, 0, -160);
            scene.add(rock);
            rocks.push(rock);
        }

        function spawnPirateShips(correctAnswer) {
            pirateShips.forEach(s => scene.remove(s));
            pirateShips = [];

            const answers = [correctAnswer];
            while(answers.length < 3) {
                let wrong = Math.floor(Math.random() * 101);
                if(!answers.includes(wrong)) answers.push(wrong);
            }
            answers.sort(() => Math.random() - 0.5);

            answers.forEach((val, i) => {
                const shipGroup = new THREE.Group();
                
                if (modelCache['ship-pirate-medium.obj']) {
                    const s = modelCache['ship-pirate-medium.obj'].clone();
                    s.scale.set(0.6, 0.6, 0.6);
                    shipGroup.add(s);
                } else {
                    const hull = new THREE.Mesh(new THREE.BoxGeometry(3, 2, 5), new THREE.MeshStandardMaterial({color: 0x333333}));
                    shipGroup.add(hull);
                }

                // Affichage du nombre sur le bateau
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256; canvas.height = 256;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 120px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 10;
                ctx.strokeText(val, 128, 160);
                ctx.fillText(val, 128, 160);
                
                const texture = new THREE.CanvasTexture(canvas);
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: texture}));
                sprite.position.y = 8;
                sprite.scale.set(7, 7, 1);
                shipGroup.add(sprite);

                shipGroup.position.set((i - 1) * 14, 0, -140);
                shipGroup.userData = { value: val };
                scene.add(shipGroup);
                pirateShips.push(shipGroup);
            });
        }

        function startGame() {
            document.getElementById('modal').style.display = 'none';
            score = 0; level = 1; lives = 3;
            isGameActive = true;
            rocks.forEach(r => scene.remove(r));
            rocks = [];
            updateHUD();
            nextQuestion();
        }

        function nextQuestion() {
            const config = levels[level];
            const t1 = config.tables[Math.floor(Math.random() * config.tables.length)];
            const t2 = Math.floor(Math.random() * 11);
            currentAnswer = t1 * t2;
            document.getElementById('current-question').innerText = `${t1} x ${t2} = ?`;
            spawnPirateShips(currentAnswer);
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `Score : ${score}`;
            document.getElementById('level-display').innerText = `Niveau : ${level}`;
            document.getElementById('lives-display').innerText = `Vies : ${'❤️'.repeat(lives)}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isGameActive) return;

            const config = levels[level];

            // Mouvement fluide
            if(keys.left && playerShip.position.x > -18) playerShip.position.x -= 0.25;
            if(keys.right && playerShip.position.x < 18) playerShip.position.x += 0.25;
            
            playerShip.rotation.z = THREE.MathUtils.lerp(playerShip.rotation.z, (keys.left ? 0.15 : (keys.right ? -0.15 : 0)), 0.1);
            playerShip.position.y = Math.sin(Date.now() * 0.0015) * 0.15;

            // Gestion des rochers
            if(Math.random() < config.rockFreq) spawnRock();
            for(let i = rocks.length - 1; i >= 0; i--) {
                rocks[i].position.z += config.speed * 50;
                if(playerShip.position.distanceTo(rocks[i].position) < 4.5) {
                    scene.remove(rocks[i]);
                    rocks.splice(i, 1);
                    lives--;
                    updateHUD();
                    if(lives <= 0) gameOver("Naufrage !");
                    continue;
                }
                if(rocks[i].position.z > 30) {
                    scene.remove(rocks[i]);
                    rocks.splice(i, 1);
                }
            }

            // Gestion des bateaux pirates
            pirateShips.forEach(s => {
                s.position.z += config.speed * 45;
                if(playerShip.position.distanceTo(s.position) < 5.5) {
                    if(s.userData.value === currentAnswer) {
                        score += 20;
                        if(score > 0 && score % 100 === 0 && level < 3) level++;
                        updateHUD();
                        nextQuestion();
                    } else {
                        lives--;
                        updateHUD();
                        if(lives <= 0) gameOver("Battu par les pirates !");
                        else nextQuestion();
                    }
                }
            });

            // Si on rate les bateaux sans collision
            if(pirateShips.length > 0 && pirateShips[0].position.z > 30) {
                nextQuestion();
            }

            renderer.render(scene, camera);
        }

        function gameOver(msg) {
            isGameActive = false;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-title').innerText = msg;
            document.getElementById('modal-text').innerText = `Bravo ! Ton score final : ${score}`;
        }

        init();
    </script>
</body>
</html>

</html>
